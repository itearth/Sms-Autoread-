<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Enter OTP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Enter OTP</ion-label>
    <ion-input type="text" [(ngModel)]="enteredOtp"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="verifyOtp()">Verify OTP</ion-button>
</ion-content>
